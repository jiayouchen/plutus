<!DOCTYPE html>

	<title>login</title>

	<meta name="viewport" content="width=device-width, initial-scale=1"/>

<!-- Body -->
<body>
	<h1>普路托斯</h1>
	<div class="container w3layouts agileits">
		<div class="login w3layouts agileits">
			<h2>登 录</h2>
			<form action="#" method="post">
				<input type="text" Name="Userame" placeholder="用户名" required=""/>
				<input type="password" Name="Password" placeholder="密码" required=""/>
			</form>
			<ul class="tick w3layouts agileits">
				<li>
					<input type="checkbox" id="brand1" value=""/>
					<label for="brand1"><span></span>记住我</label>
				</li>
			</ul>
			<div class="send-button w3layouts agileits">
				<form>
					<input type="submit" value="登 录"/>
				</form>
			</div>
			<a href="#">记住密码?</a>
			<div class="social-icons w3layouts agileits">
				<p>- 其他方式登录 -</p>
				<ul>
					<li class="qq"><a href="#">
					<span class="icons w3layouts agileits"></span>
					<span class="text w3layouts agileits">QQ</span></a></li>
					<li class="weixin w3ls"><a href="#">
					<span class="icons w3layouts"></span>
					<span class="text w3layouts agileits">微信</span></a></li>
					<li class="weibo aits"><a href="#">
					<span class="icons agileits"></span>
					<span class="text w3layouts agileits">微博</span></a></li>
					<div class="clear"> </div>
				</ul>
			</div>
			<div class="clear"></div>
		</div><div class="copyrights"></div>
		<div class="register w3layouts agileits">
			<h2>注 册</h2>
			<form action="user/register" method="post" id="registerForm">
				<input type="text" name="name" placeholder="用户名" required="true"/>
				<input type="text" name="email" placeholder="邮箱" required="true"/>
				<input type="password" name="password" placeholder="密码" required="true"/>
				<input type="text" name="phone" placeholder="手机号码" required="true"/>
				<!--<input type="submit" value="免费注册" onclick="register();"/>-->
			</form>
			<div class="send-button w3layouts agileits">
				<form onsubmit="return false">
					<input type="submit" value="免费注册" onclick="register();"/>
				</form>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="footer w3layouts agileits">
		<p>Copyright &copy; 2018 </p>
	</div>
</body>
<!-- //Body -->
</html>
<script type="text/javascript">
	function register() {
        // var token = getCookie("token");
        $.ajax({
            type: "POST",
            url: "user/register",
            contentType: "application/json",
            data: JSON.stringify($('#registerForm').serializeJSON()),
            // beforeSend: function(request) {
            //     request.setRequestHeader("token", token);
            // },
            success: function (data) {
                layer.msg(data.msg);
            }
        });
    }

    function getCookie(name) {
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
        if(arr=document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }
</script>
